<doctype html>
<html>
    <body>
        <script>
            a=new Array(5);
            a[0]="Red";
            a[1]="Blue";
            a[2]="Black";
            a[3]="Yellow";
            a[4]="Green";

            document.write("Size of Array is: " + a.length);
            document.write("<br>Elements of Array are: " + a);
            a.push("Pale");
            document.write("<br>Elements of Array are: " + a);
            a.pop();
            document.write("<br>Elements of Array are: " + a);
            a.unshift("First Pink");
            document.write("<br>Elements of Array are: " + a);
            a.shift();
            document.write("<br>Elements of Array are: " + a);
            b=a.slice(-200);
            // slice doesn't affect original array
            document.write("<br>Elements of Array are: " + b);

            //splice(index, how many, item+...)
            b=a.splice(0,2);
            // slice doesn't affect original array
            document.write("<br>Elements of Array are: " + b);
            document.write("<br>Elements of Array are: " + a);
            a.splice(1,0,"Copper", "Silver");
            document.write("<br>Elements of Array are: " + a);

        </script>
</html>
