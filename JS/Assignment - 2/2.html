<!-- Feet To Meters Conversion -->
<html>
<head>
</head>
<body>
    <script>
        function convertToMeters(feet)
        {
            meters = feet * .30482 
            return meters
        }
        no1=parseInt(prompt("Enter Distance in feet"));
        mtr=convertToMeters(no1);
        document.write("Distance of " + no1 + " feets in meters is "+mtr);
    </script>
</body>
</html>
