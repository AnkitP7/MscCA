<!-- Half The Entered Number -->
<html>
<head>
</head>
<body>
    <script>
        function halfNumber(number)
        {
            return (number/2);
        }
        no1=parseInt(prompt("Enter a Number to Half"));
        half=halfNumber(no1);
        document.write("Half of "+no1+" is "+half+".");
    </script>
</body>
</html>
