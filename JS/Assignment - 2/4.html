<!-- Cube of a Number -->
<html>
<head>
</head>
<body>
    <script>
        function cubeNumber(number)
        {
            return (number**3);
        }
        no1=parseInt(prompt("Enter a Number to Cube"));
        cube=cubeNumber(no1);
        document.write("The result of cubing the number "+no1+" is "+cube+".");
    </script>
</body>
</html>
