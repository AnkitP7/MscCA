<!-- Area of a Circle -->
<html>
<head>
</head>
<body>
    <script>
        function areaOfCircle(radius)
        {
            return 22/7*(radius**2);
        }
        no1=parseInt(prompt("Enter a Number"));
        document.write("The area for a circle with radius "+no1+" is "+areaOfCircle(no1)+".");
    </script>
</body>
</html>
