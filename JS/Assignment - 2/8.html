<!-- Temperature Conversions -->
<html>
<head>
</head>
<body>
    <script>
        function tempconversion(temp)
        {
            return ((9/5)*temp)+32;
        }
        no1=parseInt(prompt("Enter Temperature in Celsius"));
        document.write(no1+" Degee C is "+tempconversion(no1)+" F");
    </script>
</body>
</html>
