<!-- No1 Percent of No2 -->
<html>
<head>
</head>
<body>
    <script>
        function percentOf(number1, number2)
        {
            return (number1/number2*100);
        }
        no1=parseInt(prompt("Enter a Number"));
        no2=parseInt(prompt("Enter Second Number"));
        document.write(no1+" is "+percentOf(no1,no2)+"% of "+no2+".");
    </script>
</body>
</html>
